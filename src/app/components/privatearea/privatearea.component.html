<app-privateheader></app-privateheader>

<div class="title">Elenco liste della spesa ({{nOfListe}}) </div>
<div class="corpo">
<div class= "container">
  <div class="lista" *ngFor="let list of liste">
      <div class="options">
        <div class="nameop">{{list.name}}</div>
        <div class="icons">
          <img src="../../../assets/modify.png" data-toggle="modal" data-target="#exampleModal">
          <img src="../../../assets/send.png" (click)= "send()">
          <img src="../../../assets/delete.png" (click)="delete()">
        </div>
      
  
    </div>
    <label>{{list.sigla}}</label>
    <div class="name">{{list.name}}</div>
</div>

</div>

<div class="modal fade bd-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position:absolute; z-index: 9999;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifica Lista</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label>Nome Lista</label>
            <input type="text" class="form-control" id="formname" value=""><br>
            <label>Sigla Lista</label>
            <input type="text" class="form-control" id="sigla" value="">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
